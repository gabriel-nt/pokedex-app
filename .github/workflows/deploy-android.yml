name: Android Build & Deploy

on:
  pull_request:
    branches:
      - master
    types: [synchronize]

  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == false
    defaults:
      run:
        working-directory: ./android

    steps:
      - name: Checkout to git repository
        uses: actions/checkout@v4

      - name: Set up Node env
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Set up Ruby env
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.2.2
          bundler-cache: true

      - name: Echo label
        run: |
          echo ${{ github.workspace }}
          echo ${{github.event.pull_request.labels.*.name}}

      - name: Decode Keystore File
        uses: timheuer/base64-to-file@v1
        id: android_keystore
        with:
          fileName: 'android_keystore.keystore'
          encodedString: ${{ secrets.KEYSTORE_FILE }}

      - name: Make gradlew executable
        run: |
          cd android &&
          chmod +x ./gradlew

      - name: Install Fastlane
        run: gem install fastlane

      - name: Add Fastlane Plugins
        run: |
          fastlane add_plugin versioning_android

      - name: Build Android Release
        run: |
          bundle exec fastlane android build_bundle bump_type:"patch" local_env:false
        env:
          KEYSTORE_FILE: ${{ steps.android_keystore.outputs.filePath }}
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS}}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}

      - name: Increment package version
        run: |
          npm version ${{github.event.pull_request.labels.*.name}} -m "chore: update package version"

      - name: Push Git Tag
        run: |
          git config user.name "GitHub Actions"
          git config user.email "github-actions@users.noreply.github.com"
          git push origin $NEW_TAG

      - name: Commit and push version change
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: 'chore: update version code and version name'

      - name: Upload build artifacts
        uses: actions/upload-artifact@v2
        with:
          name: assets
          path: |
            ${{ github.workspace }}/app/build/outputs/bundle/release
